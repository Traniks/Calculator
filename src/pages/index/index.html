<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.scss">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,regular,500,600,700,800" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>

    <main class="calculator">

        <section class="calculator__screen">
            <span>0</span>
        </section>

        <section class="calculator__btns">

            <button class="calculator__btn calculator__btn_delitAll">C</button>
            <button class="calculator__btn calculator__btn_delit">&larr;</button>
            <button class="calculator__btn calculator__btn_divide">&divide;</button>
            
            <button class="calculator__btn">7</button>
            <button class="calculator__btn">8</button>
            <button class="calculator__btn">9</button>
            <button class="calculator__btn calculator__btn_times">&times;</button>
            
            <button class="calculator__btn">4</button>
            <button class="calculator__btn">5</button>
            <button class="calculator__btn">6</button>
            <button class="calculator__btn calculator__btn_minus">&minus;</button>
            
            <button class="calculator__btn">1</button>
            <button class="calculator__btn">2</button>
            <button class="calculator__btn">3</button>
            <button class="calculator__btn calculator__btn_plus">&plus;</button>
            
            <button class="calculator__btn calculator__btn_zero">0</button>
            <button class="calculator__btn calculator__btn_equals">&equals;</button>

        </section>

    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
