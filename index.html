<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>
<body>

    <h2>Простой калькулятор</h2>
    <input type="text" id="num1" placeholder="Введите число 1">
    <input type="text" id="num2" placeholder="Введите число 2">
    
    <br>
    <button id="addBtn">Сложить</button>
    <button id="subtractBtn">Вычесть</button>
    <button id="multiplyBtn">Умножить</button>
    <button id="divideBtn">Разделить</button>
    <br>
    
    <p>Результат: <span id="result"></span></p>

    <script src="calculator.js"></script>
    
</body>
</html>
